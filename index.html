<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Profile Search</title>
  </head>
  <body>
    <div id="container">
      <div id="form-container" class="container">
        <form id="form">
          <div id="form-divs">
            <input
              type="text"
              placeholder="Enter a name..."
              id="search-input"
            />
            <button type="submit" id="search-btn" class="">Search</button>
          </div>
        </form>
      </div>
      <div id="search-result-container">
        <div id="img-container">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="github user" id="avatar" class="img-fluid"/>
        </div>
        <div id="user-info-container">
          <p id="user-login">Login:</p>
          <p id="user-name">Name:</p>
          <p id="bio">Bio:</p>
        </div>
      </div>
      <div id="footer"><p>Developed with &#10084; by <a href="https://github.com/DrPrime01/">Dr Prime</a></p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
